<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This is an example dashboard created using build-in elements and components."
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="stylesheet"
      href="/icons/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
    <link rel="stylesheet" href="/icons/pe-icon-7-stroke/css/helper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/metismenu/dist/metisMenu.min.css"
    />
    <link href="/css/admin/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="tab-content">
      <div
        class="tab-pane tabs-animation fade show active"
        id="tab-content-0"
        role="tabpanel"
      >
        <div class="row">
          <div class="col">
            <div class="main-card mb-3 card">
              <div class="card-body mx-3 my-3">
                <h5 class="card-title">Controls Types</h5>
                <form action="" method="post">
                  <div class="position-relative form-group">
                    <label for="school_name" class="font-weight-bold"
                      >Nama Sekolah</label
                    >
                    <input
                      name="school_name"
                      id="school_name"
                      type="text"
                      class="form-control"
                      value=""
                      autofocus
                    />
                  </div>

                  <div class="position-relative form-group">
                    <label for="app_name" class="font-weight-bold"
                      >Nama Aplikasi</label
                    >
                    <input
                      name="app_name"
                      id="app_name"
                      type="text"
                      class="form-control"
                      value=""
                      autofocus
                    />
                  </div>

                  <div class="position-relative form-group">
                    <input
                      name="slug"
                      id="slug"
                      type="hidden"
                      class="form-control"
                      value=""
                    />
                  </div>

                  <div class="position-relative form-group">
                    <label for="alamat" class="font-weight-bold"
                      >School Address</label
                    >
                    <textarea
                      name="address"
                      id="alamat"
                      class="form-control"
                    ></textarea>
                  </div>

                  <button name="ubah" type="submit" class="btn btn-primary">
                    Ubah Data
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script type="text/javascript" src="/js/admin/main.js"></script>
  </body>
</html>
